<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Style\index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/ff2917b3c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style\Index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 g-0">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Imgs\1.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="Imgs\j2_-_Copy.jpg" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-8">
          <div class="row align-items-end">
            <div class="col-3">
              <img src="Imgs\white.png" alt="" class="img-fluid" />
            </div>
            <div class="col-9">
              <div class="row d-flex">
                <nav class="navbar navbar-expand justify-content-end">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a href="#" class="nav-link">Help</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link">Terms & condeitions</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="container w-50">
              <h1 class="h1">Create an account</h1>
              <form action="#" class="mt-5" id="sign-up">
                <div>
                  <label for="email" class="form-label"
                    ><b>Email address</b><span class="star"> *</span></label
                  >
                  <input name="email" id="email" class="form-control mb-3" />
                </div>
                <small id="email-error" class="md-4"></small><br />
                <label for="phone" class="form-label"
                  ><b>Phone</b><span class="star"> *</span></label
                >
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="form-control mb-3"
                />
                <small id="tel-error" class="md-4"></small><br />
                <label for="pass" class="form-label"
                  ><b>Create Password</b><span class="star"> *</span></label
                >
                <div class="input-group col-12">
                  <input
                    type="password"
                    class="form-control"
                    placeholder=""
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                    id="pass"
                  />

                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon2"
                  >
                    <i class="far fa-eye" id="togglePassword"></i>
                  </button>
                </div>
                <small id="pass-error" class="md-4"> </small><br />
                <div class="mb-3">
                  <span>The Password should be between 6-18 characters.</span>
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="agree"
                    id="agree"
                  />
                  <label class="form-check-label" for="agree">
                    I agree to the terms & conditions Orange.
                  </label>
                </div>
                <div class="form-check mb-5">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="news"
                    id="news"
                    checked
                  />
                  <label class="form-check-label" for="news">
                    Recieve Coding Academy Newsletter
                  </label>
                </div>
                <div class="d-grid gap-2">
                  <input
                    class="btn btn-primary sign-up btn-lg"
                    id="signup"
                    type="submit"
                  />

                  <button
                    class="btn btn-outline-secondary btn-lg"
                    type="button"
                  >
                    <a href="Login.html"> Already have an account?login </a>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Scripts/Index.js"></script>
  </body>
</html>
